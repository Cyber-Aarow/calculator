<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css">
    <script src="calculator.js" defer></script>
</head>
<body>
    <div id="body">
        <div id="top">
            <div id="time"></div>
            <div id="cellular"></div>
            <div id="wifi"></div>
            <div id="battery"></div>
        </div>
        <div id="display">

        </div>
        <div id="buttons">
            <div class="row">
                <button class="misc" id="AC">AC</button>
                <button class="misc" id="plusMinus">+/-</button>
                <button class="misc" id="^">^</button>
                <button class="operator" id="/">รท</button>
            </div>
            <div class="row">
                <button class="digit" id="7">7</button>
                <button class="digit" id="8">8</button>
                <button class="digit" id="9">9</button>
                <button class="operator" id="*">x</button>
            </div>
            <div class="row">

                <button class="digit" id="4">4</button>
                <button class="digit" id="5">5</button>
                <button class="digit" id="6">6</button>
                <button class="operator" id="-">-</button>
            </div>
            <div class="row">
                <button class="digit" id="1">1</button>
                <button class="digit" id="2">2</button>
                <button class="digit" id="3">3</button>            
                <button class="operator" id="+">+</button>

            </div>
            <div class="row">
                <button class="digit" id="0">0</button>
                <button class="digit" id=".">.</button>
                <button class="operator" id="=">=</button>      
            </div>
        </div>
        <div id="bottom">
            <div id="whiteLine"></div>
        </div>
    </div>
</body>
</html>
