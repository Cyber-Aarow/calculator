<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css">
    <script src="calculator.js" defer></script>
</head>
<body>
    <div id="body">
        <div id="top">
            <div id="time"></div>
            <div id="cellular"></div>
            <div id="wifi"></div>
            <div id="battery"></div>
        </div>
        <div id="display">
            <span id="displayNumber"></span>
        </div>
        <div id="buttons">
            <div class="row">
                <button class="misc" id="AC">AC</button>
                <button class="misc" id="plusMinus">+/-</button>
                <button class="misc" id="power">^</button>
                <button class="operator" id="divide">รท</button>
            </div>
            <div class="row">
                <button class="digit" id="seven">7</button>
                <button class="digit" id="eight">8</button>
                <button class="digit" id="nine">9</button>
                <button class="operator" id="multiply">x</button>
            </div>
            <div class="row">

                <button class="digit" id="four">4</button>
                <button class="digit" id="five">5</button>
                <button class="digit" id="six">6</button>
                <button class="operator" id="minus">-</button>
            </div>
            <div class="row">
                <button class="digit" id="one">1</button>
                <button class="digit" id="two">2</button>
                <button class="digit" id="three">3</button>            
                <button class="operator" id="plus">+</button>

            </div>
            <div class="row">
                <button class="digit" id="zero">0</button>
                <button class="digit" id="decimal">.</button>
                <button class="operator" id="equals">=</button>      
            </div>
        </div>
        <div id="bottom">
            <div id="whiteLine"></div>
        </div>
    </div>
</body>
</html>
