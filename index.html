<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div id="body">
        <button class="digit" id="0"></button>
        <button class="digit" id="1"></button>
        <button class="digit" id="2"></button>
        <button class="digit" id="3"></button>
        <button class="digit" id="4"></button>
        <button class="digit" id="5"></button>
        <button class="digit" id="6"></button>
        <button class="digit" id="7"></button>
        <button class="digit" id="8"></button>
        <button class="digit" id="9"></button>

        <button class="operator" id="+"></button>
        <button class="operator" id="-"></button>
        <button class="operator" id="*"></button>
        <button class="operator" id="/"></button>

        <button id="="></button>
    </div>
</body>
</html>
